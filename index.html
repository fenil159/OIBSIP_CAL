<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator grid</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input class="input" type="text" />
      </div>

      <div class="container-item">
        <div class="item"><button class="button but-1">C</button></div>
        <div class="item"><button class="button">%</button></div>
        <div class="item"><button class="button">(</button></div>
        <div class="item"><button class="button">)</button></div>
        <div class="item"><button class="button">7</button></div>
        <div class="item"><button class="button">8</button></div>
        <div class="item"><button class="button">9</button></div>
        <div class="item"><button class="button">*</button></div>
        <div class="item"><button class="button">4</button></div>
        <div class="item"><button class="button">5</button></div>
        <div class="item"><button class="button">6</button></div>
        <div class="item"><button class="button">/</button></div>
        <div class="item"><button class="button">1</button></div>
        <div class="item"><button class="button">2</button></div>
        <div class="item"><button class="button">3</button></div>
        <div class="item"><button class="button">+</button></div>
        <div class="item"><button class="button">.</button></div>
        <div class="item"><button class="button">0</button></div>
        <div class="item"><button class="button">=</button></div>
        <div class="item"><button class="button">-</button></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
